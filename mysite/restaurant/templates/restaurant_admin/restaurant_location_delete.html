{% extends "base.html" %}
{% block content %}

<h1>Restaurant Delete</h1>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete the <strong>{{ location.location }}</strong> location for
    <strong>{{ location.restaurant.name }}</strong>?</p>
  <input class="btn btn-success" type="submit" value="Submit"/>
</form>
<a class="btn btn-danger" href="{% url 'restaurant_detail' location.restaurant.id%}">No, go back</a>

{% endblock %}
