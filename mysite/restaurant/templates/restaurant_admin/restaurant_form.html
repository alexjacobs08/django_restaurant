{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Add Restaurant</h1>
<form method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-3">
      {{ form.name|as_crispy_field }}
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      {{ form.restaurant_admin|as_crispy_field }}
    </div>
  </div>
  <input class="btn btn-primary" type="submit" value="Submit"/>
</form>

{% endblock %}
